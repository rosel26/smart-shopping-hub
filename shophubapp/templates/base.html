<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'base.css' %}" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<title> {% block title %} Smart Shopping Hub {% endblock %} </title>
		<link rel="icon" type="image/x-icon" href="{% static 'icon.png' %}">
		<script src="{% static 'shopping.js' %}" type="text/javascript"></script>
	</head>

	<body>

		<nav class="navbar navbar-expand-lg navbar-custom">
			<a class="navbar-brand" href="{% url 'explore' %}">Smart Shopping Hub</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'explore' %}"><i class="fas fa-globe"></i> Explore</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'follower' %}"><i class="fa-solid fa-user-group"></i></i> Friends</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'profile' %}"><i class="fas fa-users"></i> Profile</a>
					</li>
					<li class = "nav-item">
						<a class = "nav-link" href = "{% url 'notifications' %}"><i class="fas fa-heart"></i> Notifications</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-arrow"></i> Logout</a>
					</li>
				</ul>
			</div>
		</nav>

		{% block user-info %}
		
		{% endblock %}
	    </div>

	    {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

	</body>
</html>
